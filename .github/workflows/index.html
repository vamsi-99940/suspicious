<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link Popup</title>
    <script type="text/javascript">
        function showPopup() {
            alert("You are about to visit GitHub!");
        }
    </script>
</head>
<body>
    <a href="https://github.com" onclick="showPopup()" target="_blank">Visit GitHub</a>
</body>
</html>
