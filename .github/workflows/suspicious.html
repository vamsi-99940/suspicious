<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up on Link Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Click the link below to see the pop-up message:</h1>
    <a href="#" onclick="showPopup()">Click here for a pop-up</a>

    <script>
        // Function to show a pop-up message
        function showPopup() {
            alert("This is your pop-up message!");
        }
    </script>

</body>
</html>
